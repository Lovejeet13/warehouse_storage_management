<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Enter Farmer Information</h1>

    <form action="/search" method="POST">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required placeholder="Enter State (e.g., Rajasthan)"><br><br>

        <label for="crop_name">Crop Name:</label>
        <input type="text" id="crop_name" name="crop_name" required placeholder="Enter Crop Name (e.g., Wheat)"><br><br>

        <label for="quantity">Quantity (in kg):</label>
        <input type="number" id="quantity" name="quantity" required placeholder="Enter Quantity in kg" min="1"><br><br>

        <button type="submit">Search Warehouse</button>
    </form>

    <!-- Display error message if there's any issue -->
    {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
